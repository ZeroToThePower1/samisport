<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guesser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        body {
            background: linear-gradient(135deg, rgb(161, 10, 255), rgb(27, 81, 242));
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bigbox {
            min-height: 300px;
            min-width: 300px;
            max-width: 400px;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 15px;

        }

        .box {
            position: relative;
            text-align: center;
        }

        .s {
            margin: 50px;
        }

        .score {
            position: absolute;
            right: 0;
            top: -60px;
            margin: 0;
        }

        #inputval {
            width: 90%;
            height: 30px;
            border :1px solid black;
            border-radius: 5px;
        }
        #inputval:focus{
            outline: none;
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div>
            <div class="box">
                <div class="score">
                    <h5 id="score"></h5>
                </div>
                <h3 class="number">NUMBERS</h3>
                <input type="text" placeholder="enter the number" id="inputval">
            </div>
            <div class="s">
                <input type="number" value="4" id="thersold">
            </div>
        </div>


    </div>



    <script>
        let m = 0
        let score = 0
        document.getElementById('score').innerText = `score: ${score}`
        function initialize() {
            let thersold = Number(document.getElementById('thersold').value)
            m = Math.floor(Math.random() * (10 ** (thersold)))
            document.querySelector(".number").innerText = m
            let time = setTimeout(() => {
                document.querySelector(".number").innerText = 'number'
            }, 2000)

        }

        document.getElementById('inputval').addEventListener('input', () => {
            if (document.getElementById('inputval').value == m) {
                document.querySelector(".number").innerText = "correct"
                document.querySelector(".number").style.color = 'green'
                const next = setTimeout(() => {
                    document.querySelector(".number").style.color = 'black'
                    document.getElementById('inputval').value = ''
                    score += 1
                    document.getElementById('score').innerText = `score: ${score}`
                    initialize()
                }, 1000)

            }
        })
        initialize()
    </script>
</body>

</html>
